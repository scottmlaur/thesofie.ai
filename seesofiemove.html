<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See Sofie Move</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #ffb347;
      text-shadow: 0 0 10px #ffb34788;
    }

    .gif-container {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .gif-box {
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 30px #ffb34744;
    }

    .gif-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .back-button {
      margin-top: 3rem;
      background-color: #ffb347;
      color: black;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      box-shadow: 0 0 15px #ffb34788;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .back-button:hover {
      background-color: #ffa726;
      box-shadow: 0 0 20px #ffb347cc;
    }
  </style>
</head>
<body>
  <h1>See Sofie Move</h1>

  </div>
  <a class="back-button" href="index.html">Back to Home</a>
</body>
</html>
